      maven.fabric8.io/source-url: jar:file:/home/admin/git/clarksnut-platform/apps/keycloak-db/target/keycloak-db-1.0-SNAPSHOT.jar!/META-INF/fabric8/openshift.yml
    labels:
      service: keycloak-db
